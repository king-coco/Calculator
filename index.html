<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <div class="calc">
            <div class="words">
                <div class="text">
                    <p>calc</p>
                </div>
                <div class="theme">
                    <p>THEME</p>
                    <div class="border"></div>

                </div>
            </div>

            <div class="content">
                <div id="previous-operand" class="smaller"></div>
                <div id="current-operand" class="bigger"></div>
            </div>
            <div class="press">
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="del" class="del">DEL</button>
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="operation">+</button>
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="operation">-</button>
                <button id="number">.</button>
                <button id="number">0</button>
                <button id="operation">/</button>
                <button id="operation">*</button>
                <button id="reset" class="reset">RESET</button>
                <button id="equals" class="equals">=</button>
            </div>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
